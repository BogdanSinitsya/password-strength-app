<main>
    <h1>Password Strength Test</h1>
    <div>
        <input type="password" [(ngModel)]="password" (ngModelChange)="checkPasswordStrength()">
    </div>

    <div class="strength-indicator">
        <div class="strength-section"
            [ngClass]="{'red': passwordStrength === 'easy','yellow': passwordStrength === 'medium', 'green': passwordStrength === 'strong'}">
        </div>
        <div class="strength-section"
            [ngClass]="{'yellow': passwordStrength === 'medium', 'red': (password.length < 8 && password.length !== 0), 'green': passwordStrength === 'strong'}">
        </div>
        <div class="strength-section"
            [ngClass]="{'green': passwordStrength === 'strong', 'red': (password.length < 8 && password.length !== 0)}">
        </div>
    </div>
</main>
